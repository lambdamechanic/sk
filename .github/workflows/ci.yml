name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  QLTY_VERSION: 0.588.0

jobs:
  linux:
    name: ubuntu - fmt + clippy + build + test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Cache qlty CLI
        uses: actions/cache@v4
        with:
          path: ~/.qlty
          key: ${{ runner.os }}-qlty-${{ env.QLTY_VERSION }}

      - name: Install qlty CLI
        run: |
          ./scripts/install-qlty.sh
          echo "$HOME/.qlty/bin" >> "$GITHUB_PATH"

      - name: Precommit (fmt + clippy)
        run: make precommit

      - name: Build
        run: cargo build --all --locked

      - name: Test
        run: cargo test --all --locked --no-fail-fast

  macos:
    name: macos - build + test (gated)
    needs: linux
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build
        run: cargo build --all --locked

      - name: Test
        run: cargo test --all --locked --no-fail-fast

  windows:
    name: windows - build + test (gated)
    needs: linux
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build
        run: cargo build --all --locked

      - name: Test
        run: cargo test --all --locked --no-fail-fast

  coverage:
    name: coverage (ubuntu, cargo-llvm-cov)
    needs: linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-llvm-cov
        run: |
          if ! command -v cargo-llvm-cov >/dev/null 2>&1; then
            cargo install --locked cargo-llvm-cov@0.6.9
          fi

      - name: Run coverage (fail-under 45%)
        run: |
          cargo llvm-cov --workspace --lcov --output-path lcov.info --fail-under-lines 45

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov.info
          path: lcov.info

  qlty-advisory:
    name: qlty (advisory)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache qlty CLI
        uses: actions/cache@v4
        with:
          path: ~/.qlty
          key: ${{ runner.os }}-qlty-${{ env.QLTY_VERSION }}

      - name: Install qlty CLI
        run: |
          ./scripts/install-qlty.sh
          echo "$HOME/.qlty/bin" >> "$GITHUB_PATH"

      - name: Run qlty check (advisory)
        run: qlty check --all --summary --no-upgrade-check --no-fail

      - name: Upload qlty results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qlty-results
          path: |
            .qlty/out
            .qlty/results
          if-no-files-found: ignore

  qlty-smells:
    name: qlty smells (advisory)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache qlty CLI
        uses: actions/cache@v4
        with:
          path: ~/.qlty
          key: ${{ runner.os }}-qlty-${{ env.QLTY_VERSION }}

      - name: Install qlty CLI
        run: |
          ./scripts/install-qlty.sh
          echo "$HOME/.qlty/bin" >> "$GITHUB_PATH"

      - name: Run qlty smells (advisory)
        run: qlty smells --all --no-upgrade-check

      - name: Upload qlty smells results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qlty-smells-results
          path: |
            .qlty/out
            .qlty/results
          if-no-files-found: ignore
